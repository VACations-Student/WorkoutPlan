<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPL Workout Tracker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        /* Fixed Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        nav .title {
            font-weight: bold;
            font-size: 1rem;
        }

        nav .tabs {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
        }

        nav .tabs button {
            background: none;
            border: none;
            color: #f1f5f9;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        nav .tabs button.active {
            background: #0284c7;
        }

        nav .actions button {
            background: #334155;
            border: none;
            color: #f1f5f9;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        main {
            padding: 5rem 1rem 2rem;
            /* space for fixed nav */
        }

        .exercise-card {
            background: #1e293b;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .exercise-card h3 {
            margin: 0 0 0.5rem;
            font-size: 1rem;
        }

        .exercise-card p {
            margin: 0 0 0.75rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .exercise-card .buttons {
            display: flex;
            gap: 0.5rem;
        }

        .exercise-card .buttons button {
            background: #0284c7;
            border: none;
            color: white;
            padding: 0.4rem 0.7rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .exercise-card .buttons button.secondary {
            background: #334155;
        }
    </style>
</head>

<body>
    <nav>
        <div class="title">PPL Workout Tracker</div>
        <div class="tabs">
            <button class="active" onclick="showDay('push')">Push A (Heavy)</button>
            <button onclick="showDay('pull')">Pull A (Heavy)</button>
            <button onclick="showDay('legs')">Legs + Shoulders</button>
        </div>
        <div class="actions">
            <button onclick="exportJSON()">Export</button>
            <button onclick="importJSON()">Import</button>
        </div>
    </nav>

    <main>
        <section id="push" class="day">
            <div class="exercise-card">
                <h3>Bench press</h3>
                <p>Default: 80 kg • 5x4-6 • Strength focus</p>
                <div class="buttons">
                    <button class="secondary">History</button>
                    <button class="secondary">Edit</button>
                    <button>+ Log</button>
                </div>
            </div>
            <div class="exercise-card">
                <h3>Incline press</h3>
                <p>Default: 60 kg • 3x6-8</p>
                <div class="buttons">
                    <button class="secondary">History</button>
                    <button class="secondary">Edit</button>
                    <button>+ Log</button>
                </div>
            </div>
        </section>

        <section id="pull" class="day" style="display:none;">
            <div class="exercise-card">
                <h3>Pull-ups</h3>
                <p>Default: BW • 3x6-10</p>
                <div class="buttons">
                    <button class="secondary">History</button>
                    <button class="secondary">Edit</button>
                    <button>+ Log</button>
                </div>
            </div>
        </section>

        <section id="legs" class="day" style="display:none;">
            <div class="exercise-card">
                <h3>Trap-bar / RDL</h3>
                <p>Default: BW • 3x6-8</p>
                <div class="buttons">
                    <button class="secondary">History</button>
                    <button class="secondary">Edit</button>
                    <button>+ Log</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function showDay(day) {
            document.querySelectorAll('.day').forEach(d => d.style.display = 'none');
            document.getElementById(day).style.display = 'block';
            document.querySelectorAll('nav .tabs button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function exportJSON() {
            alert('Export JSON coming soon...');
        }
        function importJSON() {
            alert('Import JSON coming soon...');
        }
    </script>
</body>

</html>
