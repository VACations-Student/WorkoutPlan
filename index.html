<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Vilches Workout Tracker</title>
    <meta name="description"
        content="Push/Pull/Legs workout tracker (mobile-first). Local storage, edit weights/reps, log workouts and view history." />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- NAVBAR (fixed) -->
    <header class="navbar">
        <div class="brand">
            <div class="logo" aria-hidden>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12h18" stroke="white" stroke-opacity="0.85" stroke-width="1.6" stroke-linecap="round" />
                    <path d="M12 3v18" stroke="white" stroke-opacity="0.85" stroke-width="1.6" stroke-linecap="round" />
                </svg>
            </div>
            <div>
                <h1>PPL Workout Tracker</h1>
                <div style="font-size:12px;color:var(--muted)">5-day Push / Pull / Legs — mobile first</div>
            </div>
        </div>

        <div class="nav-mid">
            <div class="tabs" id="navTabs" role="tablist" aria-label="Days">
                <!-- tabs injected by JS -->
            </div>
        </div>

        <div class="nav-actions">
            <button class="small-btn" id="exportBtn">Export JSON</button>
            <button class="small-btn" id="importBtn">Import</button>
        </div>

        <!-- hamburger toggle (only visible on small screens) -->
        <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false" title="Open menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden>
                <path d="M4 7h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
                <path d="M4 12h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
                <path d="M4 17h16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"></path>
            </svg>
        </button>
    </header>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
        <div class="mobile-inner" role="dialog" aria-modal="true" aria-labelledby="mobileMenuTitle">
            <div class="mobile-header">
                <div id="mobileMenuTitle" style="font-weight:700">Menu</div>
                <div><button class="btn" id="closeMobileMenu">Close</button></div>
            </div>

            <div class="mobile-tabs" id="mobileTabs"></div>

            <div class="mobile-actions" style="margin-top:12px">
                <button class="small-btn" id="mobileExport">Export JSON</button>
                <button class="small-btn" id="mobileImport">Import</button>
            </div>
        </div>
    </div>

    <main>
        <section class="card">
            <div class="section-title"><strong id="dayTitle">Day</strong>
                <div class="meta">Tap exercise to edit • Fixed navbar</div>
            </div>
            <div id="exList" class="ex-list"></div>
        </section>

        <section class="card" style="margin-top:12px">
            <div class="section-title"><strong>Workout Log</strong>
                <div class="meta">Track and review</div>
            </div>
            <div style="display:flex;gap:8px;margin-bottom:10px">
                <button class="btn primary" id="addLogBtn">+ Add Log</button>
                <button class="btn" id="clearLogs">Clear All</button>
            </div>
            <div id="historyHolder" class="history-list small-muted">No logs yet.</div>
        </section>

        <footer>Data stored locally in your browser. Export JSON to back up or move devices.</footer>
    </main>

    <!-- Edit Modal -->
    <div class="modal" id="modal">
        <div class="dialog card">
            <div class="section-title"><strong id="modalTitle">Edit Exercise</strong>
                <div><button class="btn" id="closeModal">Close</button></div>
            </div>
            <div style="margin-top:8px">
                <label class="meta">Exercise name</label>
                <input id="exName" type="text">
            </div>
            <div style="margin-top:8px;display:flex;gap:8px">
                <div style="flex:1"><label class="meta">Default weight</label><input id="exWeight" type="number"></div>
                <div style="flex:1"><label class="meta">Default reps</label><input id="exReps" type="text"></div>
            </div>
            <div style="margin-top:12px"><label class="meta">Notes (optional)</label><textarea id="exNotes"
                    rows="3"></textarea></div>
            <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                <button class="btn" id="deleteEx">Delete</button>
                <button class="btn primary" id="saveEx">Save</button>
            </div>
        </div>
    </div>

    <!-- Log Modal -->
    <div class="modal" id="logModal">
        <div class="dialog card">
            <div class="section-title"><strong id="logModalTitle">Add Log</strong>
                <div><button class="btn" id="closeLogModal">Close</button></div>
            </div>
            <div style="margin-top:8px">
                <div class="meta">Exercise</div>
                <div id="logExName" style="font-weight:700;margin-bottom:6px"></div>
                <div style="display:flex;gap:8px">
                    <div style="flex:1"><label class="meta">Date</label><input id="logDate" type="text"></div>
                    <div style="flex:1"><label class="meta">Sets</label><input id="logSets" type="number" min="1"
                            value="3"></div>
                </div>
                <div style="display:flex;gap:8px;margin-top:8px">
                    <div style="flex:1"><label class="meta">Weight</label><input id="logWeight" type="number"></div>
                    <div style="flex:1"><label class="meta">Reps</label><input id="logReps" type="text"
                            placeholder="e.g. 6-6-5"></div>
                </div>
                <div style="margin-top:8px"><label class="meta">Notes</label><input id="logNotes" type="text"></div>
            </div>
            <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
                <button class="btn" id="cancelLog">Cancel</button>
                <button class="btn primary" id="saveLog">Save Log</button>
            </div>
        </div>
    </div>

    <script src="./app.js" defer></script>
</body>

</html>
